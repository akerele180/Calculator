<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/icon.jpg">
    <link rel="stylesheet" href="style.css" type="text/css">

    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    
    <title>Calculator</title>
</head>
<body>
    <p id="display">WELCOME HERE!!!</p>
    
    <div class="cancel-btn"><img onclick="backSpace()" src="./images/cancel.svg"/></div>

    <section>
        <input onclick="clearScreen()" type="button" id="red" class="blue" value="C">
        <input onclick="display('%')" type="button" id="" class="blue" value="%">                
        <input onclick="display('()')" type="button" id="" class="blue" value="()">
        <input onclick="display('/')" type="button" id="" class="yellow" value="/">
        <input onclick="display('7')" type="button" id="" class="" value="7">
        <input onclick="display('8')" type="button" id="" class="" value="8">
        <input onclick="display('9')" type="button" id="" class="" value="9">
        <input onclick="display('*')" type="button" id="" class="yellow" value="*">
        <input onclick="display('4')" type="button" id="" class="" value="4">
        <input onclick="display('5')" type="button" id="" class="" value="5">
        <input onclick="display('6')" type="button" id="" class="" value="6">
        <input onclick="display('-')" type="button" id="" class="yellow" value="-">
        <input onclick="display('1')" type="button" id="" class="" value="1">
        <input onclick="display('2')" type="button" id="" class="" value="2">
        <input onclick="display('3')" type="button" id="" class="" value="3">
        <input onclick="display('+')" type="button" id="" class="yellow" value="+">
        <input onclick="display('00')" type="button" id="" class="" value="00">
        <input onclick="display('0')" type="button" id="" class="" value="0">
        <input onclick="display('.')" type="button" id="" class="" value=".">
        <input onclick="display('=')" type="button" id="" class="yellow" value="=">
    </section>
    <h4>Coded by Akerele, Tosin J.</h4>

    <script src="main.js"></script>
</body>
</html>
