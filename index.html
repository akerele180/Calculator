<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" type="text/css">

    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="Javascript.js"></script>
    <title>CALCULATOR</title>
</head>
<body>
    <P id="display">WELCOME HERE!!!</P>
    
    <div class="cancel-btn"><img onclick="pops()" src="./images/cancel.svg"/></div>
    <section>
        <div onclick="clearScreen()" class="btn red">C</div>
        <div onclick="parenthesis()" class="btn blue">()</div>
        <div onclick="percentage()" class="btn blue">%</div>
        <div onclick="divisor()" class="btn blue">/</div>
        <div onclick="seven()" class="btn">7</div>
        <div onclick="eight()" class="btn">8</div>
        <div onclick="nine()" class="btn">9</div>
        <div onclick="multiplier()" class="btn blue">X</div>
        <div onclick="four()" class="btn">4</div>
        <div onclick="five()" class="btn">5</div>
        <div onclick="six()" class="btn">6</div>
        <div onclick="minus()" class="btn blue">-</div>
        <div onclick="one()" class="btn">1</div>
        <div onclick="two()" class="btn">2</div>
        <div onclick="three()" class="btn">3</div>
        <div onclick="plus()" class="btn blue">+</div>
        <div onclick="doubleZero()" class="btn ">00</div>
        <div onclick="zero()" class="btn">0</div>
        <div onclick="dot()" class="btn">.</div>
        <div onclick="answer()" class="btn equal">=</div>
    </section>
    
</body>
</html>
